<!DOCTYPE html>
    <html>
    <body>

        <form method="POST">

            <!--Input text box-->

            <label>type=text
                <input name="user-name" type="text" />
            </label>

            <br>
            
            <label>type=password
                <input name="user-password" type="password" />
            </label>     
            
            <br><br>

            <!-- Checkboxes-->

            <label>Soy
                <input type="checkbox" name="cb1" value="first-cb" />
            </label>

            <br>

            <label>Oat
                <input type="checkbox" name="cb2" value="second-cb" />
            </label>

            <br>

            <label>Almond
                <input type="checkbox" name="cb3" value="third-cb" />
            </label>

            <br><br>

            <!--Radio buttons-->

            <label>Male
                <input type="radio" name="gender" value="m" />
            </label>

            <label>Female
                <input type="radio" name="gender" value="f" />
            </label>

            <!--Text area-->

            <label>What do you think about the prospect of having children?
                <textarea name="children"></textarea>
            </label>

            <br><br>

            <label>Where would you like to live?
                <select name="city">
                    <option value="kc">Kansas City</option>
                    <option value="breck">Breckenridge</option>
                    <option value="den">Denver</option>
                    <option value="sun">Sun Valley</option>
                </select>
            </label>

            <input type="submit" />

        </form>
    </body>    
    </html>
